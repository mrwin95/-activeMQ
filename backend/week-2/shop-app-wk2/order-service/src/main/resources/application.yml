server:
  port: 9988
  shutdown: graceful
spring:
  datasource:
    url: jdbc:postgresql://localhost:54322/orderdb
    username: orderuser
    password: orderpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  artemis:
    mode: native
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
  lifecycle:
    timeout-per-shutdown-phase: 30s

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework.jms: INFO
    org.apache.activemq: INFO
    org.hibernate.SQL: INFO
