server:
  port: 9988
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/orderdb
    username: orderuser
    password: orderpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  artemis:
    mode: native
    broker-url: tcp://activemq:61616
    user: admin
    password: admin
logging:
  level:
    org.springframework.jms: INFO
    org.apache.activemq: INFO
    org.hibernate.SQL: INFO
